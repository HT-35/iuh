<html lang="en">

            name="email"></div>

        <div class="col-sm-4 col-md-4 col-lg-4 text-end ">
          <label for="email" class="form-label p-1">Giá Tiền</label>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6"><input type="email" class="form-control " id="email" placeholder=""
            name="email"></div>

      <button type="submit" class="btn btn-primary">Submit</button>

  </div>
