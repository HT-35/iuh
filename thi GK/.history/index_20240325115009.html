<body class="container bg-secondary">

    <form action="#" class="">

        <div class="col-6 col-sm-4 col-md-4 col-lg-2  ">

      </div>



      <div class="mb-3 mt-3 row">
        <div class="col-0 col-sm-2 col-md-2 col-lg-3  ">

        </div>

      </div>

      <div class="row">
        <div class=" col-4 col-sm-5 col-md-5 col-lg-5 "></div>
        <div class=" col-6 col-sm-3 col-md-3 col-lg-3 "><button type="submit" class="btn  btn-primary">Submit</button>

  </div>

  <script src="script.js"></script>
