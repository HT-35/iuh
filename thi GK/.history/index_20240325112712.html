<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Call API from Form Input</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container bg-secondary">
  <div class="container bg-white rounded-3 p-5 w-100">

    <div class="row">

      <div class="title col-sm-12 col-md-12 col-lg-12">
        <h1 class="text-center">Thêm sảm phảm</h1>
      </div>
    </div>

    <form action="#" class="">
      <div class="mb-3 mt-3 row">
        <label for="email" class="form-label col-sm-6 col-md-6 col-lg-6">Tên Sản Phẩm:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="mb-3">
        <label for="pwd" class="form-label">Password:</label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
